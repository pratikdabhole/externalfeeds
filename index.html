<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blocked Websites</title>
</head>
<body>

  <h1>Blocked Websites</h1>

  <pre id="blocked-list" style="white-space: pre-wrap; max-width: 600px;"></pre>

  <script>
    const blockedListUrl = 'https://raw.githubusercontent.com/pratikdabhole/externalfeeds/main/blockedlist.txt';

    fetch(blockedListUrl)
      .then(response => {
        if (!response.ok) throw new Error('Failed to load blocked list');
        return response.text();
      })
      .then(text => {
        document.getElementById('blocked-list').textContent = text;
      })
      .catch(error => {
        document.getElementById('blocked-list').textContent = 'Could not load blocked websites list.';
        console.error(error);
      });
  </script>

</body>
</html>
